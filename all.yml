---
# This playbook should be treated mainly as a point of reference.
# It contains all roles that are defined (listed alphabetically) and each
# one of these can be run by calling ansible with --tags <role_name>
# Whenever you want to run single role, you should probably use this playbook.

- name: Core
  hosts: all
  become: true
  become_user: root
  roles:
    - {role: pacman, tags: ['pacman']}
    - {role: ntp, tags: ['ntp']}
    - {role: create_user, tags: ['create_user']}
    - {role: sudo, tags: ['sudo']}
    - {role: aur_builder, tags: ['aur_builder']}
    - {role: networkmanager, tags: ['networkmanager']}
    - {role: pacman, tags: ['pacman']}
  tags:
    - core

- name: All
  hosts: all
  become: true
  become_user: "{{ user.name }}"
  roles:
    - {role: android_studio, tags: ['android_studio']}
    - {role: audio_control, tags: ['audio_control', 'desktop']}
    - {role: bluetooth, tags: ['bluetooth', 'desktop-utils', 'audio'], when: setup.bluetooth.enabled}
    - {role: picom, tags: ['picom', 'desktop']}
    - {role: deluge, tags: ['deluge']}
    - {role: discord, tags: ['discord', 'social']}
    - {role: docker, tags: ['docker', 'docker']}
    - {role: dunst, tags: ['dunst', 'desktop']}
    - {role: emacs, tags: ['emacs']}
    - {role: exfat_utils, tags: ['exfat_utils', 'utils']}
    - {role: feh, tags: ['feh', 'desktop']}
    - {role: firefox, tags: ['firefox', 'browser']}
    - {role: firewall, tags: ['firewall', 'core']}
    - {role: fish, tags: ['fish', 'cli']}
    - {role: flameshot, tags: ['flameshot', 'desktop']}
    - {role: fonts, tags: ['fonts', 'desktop']}
    - {role: fuse, tags: ['fuse', 'utils']}
    - {role: fzf, tags: ['fzf', 'cli']}
    - {role: gimp, tags: ['gimp', 'desktop-utils']}
    - {role: git, tags: ['git', 'cli']}
    - {role: go, tags: ['go', 'languages']}
    - {role: gparted, tags: ['gparted', 'desktop-utils']}
    - {role: gpg, tags: ['gpg', 'cli']}
    - {role: i3, tags: ['i3', 'desktop']}
    - {role: i3lock, tags: ['i3lock', 'desktop']}
    - {role: i3status_rust, tags: ['i3status_rust', 'desktop']}
    - {role: imagemagick, tags: ['imagemagick', 'utils']}
    - {role: intellij_idea, tags: ['intellij_idea']}
    - {role: jira, tags: ['jira', 'work'], when: work.enabled}
    - {role: keychain, tags: ['keychain', 'cli']}
    - {role: kitty, tags: ['kitty']}
    - {role: kubectl_stuff, tags: ['kubectl_stuff', 'cli']}
    - {role: latex, tags: ['latex', 'office']}
    - {role: libreoffice, tags: ['libreoffice', 'office']}
    - {role: mesa, tags: ['mesa', 'desktop']}
    - {role: misc, tags: ['misc', 'utils']}
    - {role: mpv, tags: ['mpv', 'media']}
    - {role: ncdu, tags: ['ncdu', 'cli']}
    - {role: neofetch, tags: ['neofetch', 'cli']}
    - {role: networkmanager_applet, tags: ['networkmanager_applet', 'desktop']}
    - {role: nmap, tags: ['nmap', 'cli']}
    - {role: npm, tags: ['npm', 'languages']}
    - {role: ntfs_3g, tags: ['ntfs_3g', 'utils']}
    - {role: nvidia, tags: ['nvidia'], when: pc == "g751"}
    - {role: nvidia_cool, tags: ['nvidia_cool'], when: pc == "g751"}
    - {role: p7zip, tags: ['p7zip', 'cli']}
    - {role: pcmanfm, tags: ['pcmanfm', 'desktop-utils']}
    - {role: powerline, tags: ['powerline', 'desktop']}
