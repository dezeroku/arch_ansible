---
- name: Install sudo
  become: true
  become_user: root
  community.general.pacman:
    name: sudo
    state: latest
  tags:
    - install

- name: Add user to sudo group
  ansible.builtin.lineinfile:
    path: /etc/sudoers.d/10-user-sudo
    line: '%wheel ALL=(ALL) ALL'
    create: true
    validate: 'visudo -cf %s'
    mode: 0440
  become: true
  become_user: root
  tags:
    - configure
