---
- name: Install terraform tools
  become: true
  become_user: root
  community.general.pacman:
    name:
      - terraform
      - terragrunt

- name: Install tflint
  kewlfft.aur.aur:
    state: present
    name:
      - tflint-bin
  become: true
  become_user: aur_builder
  register: krew_install

- name: Ensure fish scriptlets directory exists
  become: true
  become_user: "{{ user_name }}"
  ansible.builtin.file:
    path: ~/.config/fish/ansible/terraform
    state: directory
    mode: 0755
  when: fish_install_extensions

- name: Copy fish config
  become: true
  become_user: "{{ user_name }}"
  ansible.builtin.copy:
    src: aliases.fish
    dest: ~/.config/fish/ansible/terraform/aliases.fish
    mode: 0644
  when: fish_install_extensions
