---
- name: Install bash
  become: true
  become_user: root
  community.general.pacman:
    name:
      - bash

- name: Ensure directory exists
  become: true
  become_user: "{{ user_name }}"
  ansible.builtin.file:
    path: "{{ scripts_directory }}"
    state: directory
    mode: 0755

- name: Copy encrypted_ scripts
  become: true
  become_user: "{{ user_name }}"
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ scripts_directory }}"
    mode: 0744
  loop:
    - encrypted_setup.sh
    - encrypted_mount.sh
    - encrypted_umount.sh
