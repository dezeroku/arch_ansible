---
- name: Install vnstat
  become: true
  become_user: root
  community.general.pacman:
    name:
      - vnstat

- name: Set state of vnstat service
  become: true
  become_user: root
  ansible.builtin.systemd:
      name: vnstat
      state: "{{ vnstat_service_state }}"
      enabled: "{{ vnstat_enable_service | bool }}"
