---
- name: Install contrib
  become: true
  become_user: root
  community.general.pacman:
    name:
      - pacman-contrib

- name: enable colors
  become: true
  become_user: root
  ansible.builtin.lineinfile:
    dest: /etc/pacman.conf
    state: "present"
    regexp: "^Color"
    insertafter: "^#Color"
    line: "Color"

- name: multilib support 1
  become: true
  become_user: root
  ansible.builtin.lineinfile:
    dest: /etc/pacman.conf
    state: "present"
    line: "[multilib]"
    regexp: "^\\[multilib\\]"
    insertafter: "^#\\[multilib\\]"

- name: multilib 2
  become: true
  become_user: root
  ansible.builtin.lineinfile:
    dest: /etc/pacman.conf
    state: "present"
    line: "Include = /etc/pacman.d/mirrorlist"
    insertafter: "^\\[multilib\\]"
    regexp: "Include = /etc/pacman.d/mirrorlist"

- name: Update repos
  become: true
  become_user: root
  community.general.pacman:
    update_cache: true
  when: pacman_update

- name: Upgrade packages
  become: true
  become_user: root
  community.general.pacman:
    upgrade: true
  when: pacman_upgrade
