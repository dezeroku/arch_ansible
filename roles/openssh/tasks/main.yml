---
- name: Install openssh
  become: true
  become_user: root
  pacman:
    name:
      - openssh

- name: Ensure directory exists
  become: true
  become_user: "{{ user.name }}"
  file:
    path: ~/.ssh
    state: directory
    recurse: yes

- name: Copy ssh config
  become: true
  become_user: "{{ user.name }}"
  copy:
      src: ssh_config
      dest: ~/.ssh/config

- name: Start sshd
  become: true
  become_user: root
  systemd:
      name: sshd
      state: started
  when: openssh_start_server

- name: Enable sshd
  become: true
  become_user: root
  systemd:
      name: sshd
      enabled: true
  when: openssh_enable_server
