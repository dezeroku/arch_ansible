---
- name: Install openssh
  become: true
  become_user: root
  community.general.pacman:
    name:
      - openssh

- name: Ensure directory exists
  become: true
  become_user: "{{ user_name }}"
  ansible.builtin.file:
    path: ~/.ssh
    state: directory
    mode: 0755

- name: Ensure directory exists
  become: true
  become_user: "{{ user_name }}"
  ansible.builtin.file:
    path: ~/.ssh/ssh_config.d
    state: directory
    mode: 0755

- name: Copy ssh config
  become: true
  become_user: "{{ user_name }}"
  ansible.builtin.copy:
    src: ssh_config
    dest: ~/.ssh/config
    mode: 0644

- name: Copy sshd conf files
  become: true
  become_user: root
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "/etc/ssh/sshd_config.d/{{ item }}"
    mode: 0644
  register: sshd_conf
  when: "item != ''"
  loop:
    - 01-basic-sshd-hardening.conf
    - "{{ '02-sshd-x11forwarding.conf' if vars.openssh_sshd_xforwarding else '' }}"

- name: Start sshd
  become: true
  become_user: root
  ansible.builtin.systemd:
    name: sshd
    state: "{{ (sshd_conf.changed) | ternary('restarted', 'started') }}"
  when: openssh_start_server

- name: Enable sshd
  become: true
  become_user: root
  ansible.builtin.systemd:
    name: sshd
    enabled: true
  when: openssh_enable_server
