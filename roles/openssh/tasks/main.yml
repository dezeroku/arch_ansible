---
- name: Install openssh
  become: true
  become_user: root
  community.general.pacman:
    name:
      - openssh

- name: Ensure directory exists
  become: true
  become_user: "{{ user.name }}"
  ansible.builtin.file:
    path: ~/.ssh
    state: directory
    mode: 0755

- name: Copy ssh config
  become: true
  become_user: "{{ user.name }}"
  ansible.builtin.copy:
    src: ssh_config
    dest: ~/.ssh/config
    mode: 0644

- name: Start sshd
  become: true
  become_user: root
  ansible.builtin.systemd:
    name: sshd
    state: started
  when: openssh_start_server

- name: Enable sshd
  become: true
  become_user: root
  ansible.builtin.systemd:
    name: sshd
    enabled: true
  when: openssh_enable_server
